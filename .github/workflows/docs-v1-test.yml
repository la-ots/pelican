name: Deploy Docs to v1 (TEST)

on:
  pull_request:
    branches: [ v1 ]
    
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    environment:
      name: Docs (Sandbox)
      url: https://pelican-test.ots.la.gov

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node Version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Create env file
        run: |
          touch .env
          echo ELEVENTY_BASEURL="https://pelican-test.ots.la.gov" >> .env

      - name: Install Dependencies and Build
        run: |
          npm ci
          npm run build-dist-docs

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./dist/docs/ s3://pelican-test.ots.la.gov/v1 --acl public-read

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_TEST_DISTRIBUTION_ID }} --paths "/*"
